services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: rimas
      POSTGRES_PASSWORD: rimas
      POSTGRES_DB: rimas
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rimas"]
      interval: 5s
      timeout: 5s
      retries: 5

  mlflow:
    build:
      context: .
      dockerfile: docker/mlflow.Dockerfile
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=postgresql://rimas:rimas@postgres:5432/rimas
      - MLFLOW_ARTIFACT_ROOT=/mlflow/artifacts
    volumes:
      - mlflow_artifacts:/mlflow/artifacts
    depends_on:
      postgres:
        condition: service_healthy

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://rimas:rimas@postgres:5432/rimas
      - DATABASE_URL_ASYNC=postgresql+asyncpg://rimas:rimas@postgres:5432/rimas
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - ORCHESTRATOR=${ORCHESTRATOR:-stub}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      mlflow:
        condition: service_started

volumes:
  postgres_data:
  mlflow_artifacts:
